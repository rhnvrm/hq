linters:
  disable:
    - depguard

linters-settings:
  errcheck:
    exclude-functions:
      - fmt.Fprint
      - fmt.Fprintf
      - fmt.Fprintln
      - (io.Writer).Write
  staticcheck:
    checks:
      - "all"
      - "-QF1003"

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
